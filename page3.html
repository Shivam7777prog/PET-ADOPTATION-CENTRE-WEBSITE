    <section class="adoption-form-section">
        <div class="adoption-image">
            <img src="the(1).jpg" alt="Happy pets waiting for adoption">
        </div>
        <div class="adoption-form">
            <h2>Ready to Welcome a New Friend?</h2>
            <p>Please fill out the form below to start your adoption process.</p>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

                <label for="pet">Pet Youâ€™re Interested In:</label>
                <select id="pet" name="pet" required>
                    <option value="">Select Pet</option>
                    <option value="max">Max (Labrador)</option>
                    <option value="bella">Bella (Golden Retriever)</option>
                    <option value="charlie">Charlie (Beagle)</option>
                </select>

                <label for="message">Why do you want to adopt?</label>
                <textarea id="message" name="message" placeholder="Tell us why you'd be a good match for this pet" required></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </section>
